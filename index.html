<!DOCTYPE html>
<html lang="bs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automatika Nusret Halilović</title>
<style>
/* ---------- Global ---------- */
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f6f9;
  color:#222;
  scroll-behavior: smooth;
}
a {text-decoration:none;}

/* ---------- Header / Hero ---------- */
header{
  background:#004080;
  color:white;
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position: sticky;
  top:0;
  z-index:1000;
}
header img{
  height:50px;
}
nav{
  display:flex;
  gap:10px;
}
nav button{
  padding:10px 15px;
  cursor:pointer;
  background:#0066cc;
  color:white;
  border:none;
  border-radius:4px;
  transition:0.3s;
  font-weight:600;
}
nav button:hover{
  background:#004c99;
}

/* ---------- Language Buttons ---------- */
.lang-buttons{
  text-align:center;
  margin:15px 0;
}
.lang-buttons button{
  margin:0 5px;
  padding:6px 12px;
  border:none;
  border-radius:4px;
  background:#0066cc;
  color:white;
  cursor:pointer;
  transition:0.3s;
}
.lang-buttons button:hover{
  background:#004c99;
}

/* ---------- Sections ---------- */
section{
  padding:60px 20px;
  text-align:center;
  opacity:0;
  transform:translateY(30px);
  transition: all 0.8s ease-out;
}
section.visible{
  opacity:1;
  transform:translateY(0);
}

/* ---------- Hero / Početna ---------- */
.hero{
  background: url('hero-bg.jpg') center/cover no-repeat;
  color:white;
  padding:100px 20px;
  position:relative;
}
.hero h1{
  font-size:2.8em;
  margin-bottom:20px;
}
.hero p{
  font-size:1.2em;
  margin-bottom:30px;
}
.btn-main{
  background:#ff9900;
  color:white;
  padding:12px 25px;
  font-weight:bold;
  border:none;
  border-radius:5px;
  cursor:pointer;
  transition:0.3s;
}
.btn-main:hover{
  background:#e68a00;
}

/* ---------- Section Images ---------- */
.section-img{
  max-width:350px;
  margin:25px auto;
  border-radius:10px;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
  transition:0.3s;
}
.section-img:hover{
